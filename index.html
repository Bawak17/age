<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

<div class="container">

	<div class="container-calc">

	<h2>Calculator</h2>

	<div class="calc-container">
		<div id="calc-display-val">0</div>
	</div>

	<div class="calc-container">
		<div>
			<button class="calc-btn-num" id="calc-seven">7</button>
			<button class="calc-btn-num" id="calc-eight">8</button>
			<button class="calc-btn-num" id="calc-nine">9</button>
			<button class="calc-btn-operator" id="calc-divide">/</button>
		</div>
	</div>

	<div class="calc-container">
		<div>
			<button class="calc-btn-num" id="calc-four">4</button>
			<button class="calc-btn-num" id="calc-five">5</button>
			<button class="calc-btn-num" id="calc-six">6</button>
			<button class="calc-btn-operator" id="calc-multiply">*</button>
		</div>
	</div>
	
	<div class="calc-container">	
		<div>
			<button class="calc-btn-num" id="calc-one">1</button>
			<button class="calc-btn-num" id="calc-two">2</button>
			<button class="calc-btn-num" id="calc-three">3</button>
			<button class="calc-btn-operator" id="calc-minus">-</button>
		</div>
	</div>

	<div class="calc-container">
		<div>
			<button id="calc-decimal">.</button>
			<button class="calc-btn-num" id="calc-zero">0</button>
			<button class="calc-btn-operator" id="calc-equals">=</button>
			<button class="calc-btn-operator" id="calc-plus">+</button>
		</div>
	</div>

	<div class="calc-container">
		<div class="calc-con-btn">
			<button id="calc-backspace">Delete</button>
			<button id="calc-clear">Clear</button>
		</div>
	</div>
	
</div>	

</div>

<script type="text/javascript" src="script.js"></script>

</body>
</html>
